<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Transaction Result Page</title>
  <meta name="description" content="">
  <meta name="author" content="Vaishali.Goyal">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  
</head>

<body>
  
  <div class="container">
  	<div class="page-header">
  		<h1>Transaction Result Page</h1>
  	</div>
  	
  	<div class="row">
  		<div class="col-sm-6">
  			<label for="payment-status">Payment Status</label>
  			<select class="form-control" id="payment-status" name="payment-status"></select>
  		</div>
  		<div class="col-sm-6">
  			<label for="items">Items Per Page</label>
  			<select class="form-control" id="items" name="items"></select>
  		</div>
  	</div>
  	
  	<div class="row">
  		<table class="table table-striped">
  			<thead>
  				<tr>
  					<th>Payment ID</th>
  					<th>Order Date</th>
  					<th>Merchant ID</th>
  					<th>Customer Email</th>
  					<th>Amount</th>
  					<th>Payment Status</th>
  				</tr>
  			</thead>
  			<tbody>
  				
  			</tbody>
  		</table>
  		
  		<button type="button" id="btn_prev" class="btn btn-default">Prev</button>
		<button type="button" id="btn_next" class="btn btn-default">Next</button>
  	</div>
  	
  </div>
  
  <script src="script.js"></script>
  <script src="data.js"></script>
  
</body>
</html>
